{% load widget_tweaks %}

{% block content%}
    <form method="post" action="{% url 'activate' object.id %}">
    {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title text-primary">ACTIVATE ACCOUNT COMFORMATION</h5>
        </div>

        <div class="modal-body my-0">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            Do you really want to activate account "{{ object }}"?
        </div>

        <div class="modal-footer form-group justify-content-start">
            <button class="btn-primary py-1" type="submit">YES, ACTIVATE</button>
            <a class="btn border border-primary text-primary px-3 py-1"
                href="#close"
                type="reset"
                rel="modal:close">CANCEL</a>
        </div>
    </form>
{%endblock%}
